<!DOCTYPE html>
<html>
<head>
	<title>table tag</title>
</head>
<body>
	<center>
		a test table with merged cells
		<table border="" style="text-align: center;">
			<tr>
				<td rowspan="2"></td>
				<td colspan="2">average</td>
				<td rowspan="2">red eyes</td>
			</tr>
			<tr>
				<td>height</td>
				<td>weight</td>
			</tr>
			<tr>
				<td>males</td>
				<td>1.9</td>
				<td>0.003</td>
				<td>40%</td>
			</tr>
			<tr>
				<td>female</td>
				<td>1.7</td>
				<td>0.002</td>
				<td>43%</td>
			</tr>
		</table>
	</center>
</body>
</html>
