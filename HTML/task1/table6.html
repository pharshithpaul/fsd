<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table tag</title>
</head>
<body>
	<center>
	<table border="" style="text-align: center;">
		<tr>
			<td>columu 1</td>
			<td>columu 2</td>
			<td>columu 3</td>
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td>a</td>
			<td>b</td>
		</tr>
		<tr>
			<td>c</td>
			<td>d</td>
		</tr>
		<tr>
			<td>e</td>
			<td>f</td>
			<td>g</td>
		</tr>
	</table>
</center>
</body>
</html>
