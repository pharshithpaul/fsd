<!DOCTYPE html>
<html>
<head>
	<title>table tag</title>
</head>
<center>
<h1>time table</h1>
</center>
<body>
	<center>
	<table border="" style="text-align:center;">
		<tr>
			<td colspan="9">time table</td>
		</tr>
		<tr>
			<td>day/period</td>
			<td>i.9:30-10:20</td>
			<td>ii.10:20-11:10</td>
			<td>iii.11:10-12:00</td>
			<td>iv.12:00-12:50</td>
			<td>v.12:50-1:40</td>
			<td>vi.1:40-2:30</td>
			<td>vii.2:30-3:20</td>
			<td>viii.3:20-4:10</td>
			
		</tr>
		<tr>
			<td>monday</td>
			<td>deng</td>
			<td>math</td>
			<td>che</td>
			<td rowspan="5">lunch</td>
			<td colspan="3">lab</td>
			<td>phy</td>
		</tr>
		<td>tuesday</td>
			<td colspan="3">lab</td>
			<td>eng</td>
			<td>che</td>
			<td colspan="3">libary</td>
		</tr>
		<td>wesday</td>
			<td>math</td>
			<td>phy</td>
			<td>eng</td>
			<td colspan="3">libary</td>
			<td>math</td>
		</tr>
		<td>thuesday</td>
			<td>phy</td>
			<td>eng</td>
			<td>che</td>
			<td colspan="3">lab</td>
			<td>mat</td>
		</tr><td>friday</td>
			<td>phy</td>
			<td>eng</td>
			<td>che</td>
			<td colspan="3">lab</td>
			<td>mat</td>
		</tr>
	</table>
</center>
</body>
</html>
