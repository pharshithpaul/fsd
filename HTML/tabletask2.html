<!DOCTYPE html>
<html>
<head>
	<title>table tag</title>
</head>
<body>
	<b>
	<center>
	<table border="10px" width="25%">
		<tr>
			<thead>
				<b>
				<th colspan="2">langange and framworks</th>
				</b>
			</thead>
		</tr>
		<tr>
			<td>python</td>
			<td>django</td>
		</tr>
		<tr>
			<td rowspan="2">javascript</td>
			<td>react.js</td>
		</tr>
		<tr>
			<td>vue.js</td>
		</tr>
		<tr>
			<td>ruby</td>
			<td>ruby on rails</td>
		</tr>
	</table>
</center>
</b>
</body>
</html>
